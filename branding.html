<html>
  <head>
    <link rel="stylesheet" href="/css/style.css">
    <style>
      .color-row {
        display: flex;
        align-items: center;
        margin-bottom: 24px;
      }

      .color-box {
        width: 50px;
        height: 50px;
        border-radius: 12px;
        margin-right: 16px;
        flex-shrink: 0;
      }

      .color-info {
        line-height: 1.4;
      }

      .color-info strong {
        display: block;
        font-size: 1.2em;
        margin-bottom: 2px;
      }
    </style>
  </head>
  <body>
    <center>
      <img src="/logos/logo.png" height="150"><br>
      Airbrx Branding Library
    </center>
    <br />
    <br />

    <div class="article">

      <!-- assets -->
      <h1>Logos</h1>
      <br />

      <p><b>Wide logo</b><br>
        <a href="/logos/logo.png" download="logo.png"><img src="/logos/logo.png" style="max-width:300px;width:90%"></a>
      </p>
      <br />
      <p><b>Square Logo</b><br/>
        <a href="/logos/logo-square.png" download="logo-square.png"><img src="/logos/logo-square.png" style="max-width:125px;width:90%"></a>
      </p>
      <br />
      <p><B>Favicon</b><br />
        <a href="/favicon.ico" download="airbrx-favicon.ico"><img src="/logos/logo-square.png" style="max-width:125px;width:90%"></a>
      </p>
      <br />
      <br />
      <hr />


      <!-- colors -->
      <h1>Colors</h1>
      <br />
      <div class="color-row">
        <div class="color-box" style="background-color: #fd6c1d;"></div>
        <div class="color-info">
          <strong>Logo and Accent</strong>
          Hex #fd6c1d | rgba(253, 108, 29, 1)
        </div>
      </div>

      <div class="color-row">
        <div class="color-box" style="background-color: #f2f2f2;"></div>
        <div class="color-info">
          <strong>Slide Background</strong>
          #f2f2f2 | rgba(242, 242, 242, 1)
        </div>
      </div>
    </div>

  </body>
</html>
